<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="super-wrapper">
  
  <div class="container d-flex justify-content-center">
    
    <div class="glass-card">
      
      <span class="material-symbols-outlined icon-header">nights_stay</span>
      
      <h1 class="title-font fs-3">Cerrar Sesión</h1>
      
      <p class="text-muted-mystik mb-5">
        Tu espacio energético y tus datos permanecerán guardados hasta tu próximo regreso. ¿Deseas desconectar ahora?
      </p>

      <div class="row g-3">
        
        <div class="col-md-6 order-md-2">
          <button type="button" class="btn btn-flat-primary" (click)="onLogout()">
            <span>Confirmar</span>
            <span class="material-symbols-outlined fs-6">logout</span>
          </button>
        </div>

        <div class="col-md-6 order-md-1">
          <button type="button" class="btn btn-flat-secondary" (click)="onCancel()">
            <span class="material-symbols-outlined fs-6">close</span>
            <span>Cancelar</span>
          </button>
        </div>

      </div>

      <div class="error-box" *ngIf="errorMessage">
        <span class="material-symbols-outlined align-middle me-1 fs-6">warning</span>
        {{ errorMessage }}
      </div>

    </div>

  </div>

</div>
