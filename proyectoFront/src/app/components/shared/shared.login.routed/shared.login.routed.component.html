<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="super-wrapper">
  
  <div class="glass-card">
    
    <div class="text-center">
      <span class="material-symbols-outlined icon-header">fingerprint</span>
      <h1 class="title-font fs-3">Acceso al Origen</h1>
      <p class="subtitle-mystik">Introduce tus credenciales para sincronizar.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="text-start">
        <label for="email" class="form-label-mystik">Identidad (Email)</label>
        <div class="input-group-mystik">
          <span class="material-symbols-outlined input-icon">alternate_email</span>
          <input
            type="email"
            id="email"
            class="form-control-mystik"
            placeholder="usuario@mystik.com"
            formControlName="email"
            autocomplete="email"
            required
          >
        </div>
      </div>

      <div class="text-start">
        <label for="password" class="form-label-mystik">Llave de Acceso</label>
        <div class="input-group-mystik">
          <span class="material-symbols-outlined input-icon">key</span>
          <input
            type="password"
            id="password"
            class="form-control-mystik"
            placeholder="••••••••"
            formControlName="password"
            required
          >
        </div>
      </div>

      <button type="submit" class="btn-flat-primary mt-3">
        Iniciar Sesión
      </button>

    </form>

    <div class="error-box" *ngIf="errorMessage">
      <span class="material-symbols-outlined align-middle me-1 fs-6">warning</span>
      {{ errorMessage }}
    </div>

    <div class="mt-4 pt-3" style="border-top: 1px solid rgba(255,255,255,0.05);">
      <p style="font-size: 0.8rem; color: #666; margin: 0;">MYSTIK SECURE PORTAL</p>
    </div>

  </div>

</div>
